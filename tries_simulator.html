<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="text-align: center">
<form action="" method="post">
    <div>
        <input name="auth_types" type="checkbox" value="face" checked>Face
        <br>
        <input name="auth_types" type="checkbox" value="fp">Fingerprint
        <br>
        <input name="auth_types" type="checkbox" value="push_button">Push Button
        <br>
        <input name="auth_types" type="checkbox" value="pin_code">Pin Code
    </div>
    <div>
        <select name="app_id">
            {active_devices_list}
        </select>
    </div>
    <div>
        <input type="radio" name="condition" value="any" checked>Any
        <br>
        <input type="radio" name="condition" value="all" checked>All
    </div>
    <div>
        <input type="submit" value="Send Try">
    </div>
</form>
</body>
</html>
